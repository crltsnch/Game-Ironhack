<!DOCTYPE html>
<html lang = "es">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Juego del Ahorcado</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "word-list.js" defer></script>
    <script src = "script.js" defer></script>
    <audio id = "sonido-ganado" src = "sonidos/ganado.mp3"></audio>
    <audio id = "sonido-perdido" src = "sonidos/perdido.mp3"></audio>
    <audio id = "sonido-letra-mal" src = "sonidos/letramall.mp3"></audio>
    <audio id = "sonido-letra-bien" src = "sonidos/correcta.mp3"></audio>
</head>

<body>
    <div class = "modal-juego">
        <div class = "contenido">
            <img src = "#" alt = "gif">
            <h4>Has perdido!</h4>
            <p>La palabra era: <span id = "palabraPerdida"></span></p>
            <button class = "reiniciar">Jugar de nuevo</button>
        </div>
    </div>
    <div class = "contenedor">
        <div class = "caja-ahorcado">
            <img src = "#" draggable="false" alt = "imagen-ahorcado">
            <h1>Juego del Ahorcado</h1>
        </div>
        <div class = "caja-juego">
            <ul class = "visualizacion-palabra"></ul>
            <h4 class = "texto-pista">Pista: <b></b></h4>
            <h4 class = "texto-intentos">Intentos: <b></b></h4>
            <div class = "teclado"></div>
        </div>
    </div>
    <img id="confetiGif" src="images/confeti.gif" alt="Confeti">
</body>
</html>
